<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>

<form>
  <h2>Iniciar Sesión</h2>
  <label for="cedula">Cedula:</label>
  <input type="text" id="cedula" name="cedula" [(ngModel)]="cedula" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" [(ngModel)]="contrasenia" required>

  <button type="submit" (click)="iniciarSesion()">Ingresar</button>

  <div class="extra-options">
    <a href="#" (click)="olvidoContrasenia()">¿Olvidó su contraseña?</a>
    <p>¿No tiene una cuenta? <a (click)="registrarse()">Registrarse</a></p>
  </div>
</form>

</body>
</html>
