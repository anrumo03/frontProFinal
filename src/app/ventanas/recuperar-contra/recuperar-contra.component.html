<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidar Contraseña</title>
</head>
<body>

<div class="olvidar-contrasenia-container">
  <h2>Olvidé mi Contraseña</h2>

  <p>Ingrese su dirección de correo electrónico y le enviaremos instrucciones para restablecer su contraseña.</p>

  <form>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

    <button type="submit" (click)="enviarInstrucciones()">Enviar Instrucciones</button>
  </form>

  <p>¿Recuerda su contraseña? <a (click)="back()">Iniciar Sesión</a></p>
</div>

</body>
</html>
